<body>
    <h1 class="error none">Please Enter some text</h1>

        <h1>Todo List</h1>
        <div class="filter">
            <div class="add">
                <input type="text" name="note" placeholder="Add Note">
                <div class="plus"> + </div>
            </div>
            <div class="showoption">
                <select name="option" class="option">
                    <option value="show all">Show All</option>
                    <option value="completed">Completed</option>
                    <option value="uncompleted">Uncompleted</option>
                </select>
                <div class="background"></div>
                <div class="arrow"></div>
            </div>
        </div>
